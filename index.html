            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏õ‡∏∏‡πà‡∏°‡∏ñ‡∏π‡∏Å‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà (Optional Debugging)
            if (grid.children.length === 0) {
                 console.error("Error: No category buttons were created. Check vocabularyData.");
            } else {
                 console.log(`Success: Created ${grid.children.length} category buttons.`);
            }
        }

        function loadLesson(category) {
            currentCategoryVocabs = vocabularyData[category];
            currentIndex = 0;
            lessonTitle.textContent = category;
            categoryPage.style.display = 'none';
            lessonPage.style.display = 'flex'; 
            displayVocab();
            updateButtonState();
        }

        function displayVocab() {
            if (currentCategoryVocabs.length > 0) {
                // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï currentVocab
                currentVocab = currentCategoryVocabs[currentIndex]; 
                thaiWordEl.textContent = currentVocab.thai;
                englishWordEl.textContent = currentVocab.english;
            }
        }

        function nextVocab() {
            if (currentIndex < currentCategoryVocabs.length - 1) {
                currentIndex++;
                displayVocab();
                updateButtonState();
            }
        }

        function prevVocab() {
            if (currentIndex > 0) {
                currentIndex--;
                displayVocab();
                updateButtonState();
            }
        }

        function updateButtonState() {
            // ‡∏õ‡∏¥‡∏î‡∏õ‡∏∏‡πà‡∏° Next/Prev ‡∏´‡∏≤‡∏Å‡∏ñ‡∏∂‡∏á‡∏à‡∏∏‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô/‡∏à‡∏∏‡∏î‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === currentCategoryVocabs.length - 1;
            
            if (isPlaying) {
                playPauseBtn.textContent = 'Pause ‚è∏Ô∏è';
            } else {
                playPauseBtn.textContent = 'Play ‚ñ∂Ô∏è';
            }
        }

        function speakText(text, lang) {
            stopAutoPlay(); 
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏™‡∏° (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
            const voice = window.speechSynthesis.getVoices().find(v => {
                // ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏´‡∏≤‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏ó‡∏¢/‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏© ‡∏ó‡∏µ‡πà‡∏î‡∏π‡πÄ‡∏õ‡πá‡∏ô‡∏ò‡∏£‡∏£‡∏°‡∏ä‡∏≤‡∏ï‡∏¥‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î
                if (lang === 'th-TH') return v.lang.includes('th') && v.name.includes('Lekha');
                if (lang === 'en-US') return v.lang.includes('en') && v.name.includes('Samantha');
                return v.lang.includes(lang.substring(0, 2));
            });
            if (voice) {
                utterance.voice = voice;
            }
            window.speechSynthesis.cancel(); 
            window.speechSynthesis.speak(utterance);
        }

        function playCurrentVocabAuto() {
            if (!isPlaying) return;
            if (!currentVocab) return stopAutoPlay();

            // ‡πÉ‡∏ä‡πâ currentVocab ‡∏ó‡∏µ‡πà‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÅ‡∏•‡πâ‡∏ß
            const currentItem = currentCategoryVocabs[currentIndex];
            
            const thaiUtterance = new SpeechSynthesisUtterance(currentItem.thai);
            thaiUtterance.lang = 'th-TH';

            const englishUtterance = new SpeechSynthesisUtterance(currentItem.english);
            englishUtterance.lang = 'en-US';

            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏™‡∏µ‡∏¢‡∏á (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
            speakText(currentItem.thai, 'th-TH');

            thaiUtterance.addEventListener('end', () => {
                if (isPlaying) {
                    setTimeout(() => {
                        speakText(currentItem.english, 'en-US');
                    }, 500); // 500 ‡∏°‡∏¥‡∏•‡∏•‡∏¥‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (0.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)
                }
            });

            englishUtterance.addEventListener('end', () => {
                if (isPlaying) {
                    currentIndex++;
                    if (currentIndex >= currentCategoryVocabs.length) {
                        currentIndex = 0; // ‡πÄ‡∏•‡πà‡∏ô‡∏ã‡πâ‡∏≥‡∏à‡∏≤‡∏Å‡∏Ñ‡∏≥‡πÅ‡∏£‡∏Å
                    }
                    displayVocab();
                    updateButtonState();
                    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á‡∏ã‡πâ‡∏≥‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏Ñ‡∏≥‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
                    playCurrentVocabAuto();
                }
            });
            
            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡πà‡∏≤‡∏ô
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(thaiUtterance);
        }

        function toggleAutoPlay() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                isPlaying = true;
                updateButtonState();
                if (currentIndex >= currentCategoryVocabs.length) {
                    currentIndex = 0; 
                    displayVocab();
                }
                playCurrentVocabAuto();
            }
        }

        function stopAutoPlay() {
            isPlaying = false;
            updateButtonState();
            window.speechSynthesis.cancel();
        }

        function goToCategoryPage() {
            stopAutoPlay();
            lessonPage.style.display = 'none';
            categoryPage.style.display = 'flex'; // ‡πÅ‡∏Å‡πâ‡πÄ‡∏õ‡πá‡∏ô flex ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏à‡∏±‡∏î‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÑ‡∏î‡πâ‡∏î‡∏µ
        }

        // Event Listeners
        nextBtn.addEventListener('click', nextVocab);
        prevBtn.addEventListener('click', prevVocab);
        playPauseBtn.addEventListener('click', toggleAutoPlay);
        stopBtn.addEventListener('click', stopAutoPlay);
        backToCatBtn.addEventListener('click', goToCategoryPage);

        // **‡∏à‡∏∏‡∏î‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∞‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à**
        // ‡πÉ‡∏ä‡πâ DOMContentLoaded ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å HTML ‡∏ñ‡∏π‡∏Å‡πÇ‡∏´‡∏•‡∏î
        document.addEventListener('DOMContentLoaded', createCategoryButtons);
        // ‡∏´‡∏≤‡∏Å‡πÑ‡∏°‡πà‡∏°‡∏µ DOMContentLoaded (‡πÄ‡∏ä‡πà‡∏ô ‡πÉ‡∏ô‡∏ö‡∏≤‡∏á‡∏™‡∏†‡∏≤‡∏û‡πÅ‡∏ß‡∏î‡∏•‡πâ‡∏≠‡∏°‡∏ó‡∏µ‡πà‡πÇ‡∏Ñ‡πâ‡∏î‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏™‡πà‡∏ß‡∏ô‡∏ó‡πâ‡∏≤‡∏¢ body) ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        createCategoryButtons();
    </script>
