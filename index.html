            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Auto Play ‡∏ï‡πà‡∏≠‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á (‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏™‡∏•‡∏±‡∏ö‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏û‡∏π‡∏î‡πÉ‡∏ô Logic)
        function playCurrentVocabAuto() {
            if (!isPlaying || currentIndex >= currentCategoryVocabs.length) {
                stopAutoPlay();
                return;
            }
            
            // ‡∏û‡∏π‡∏î‡∏Ñ‡∏≥‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©‡∏Å‡πà‡∏≠‡∏ô (‡πÄ‡∏û‡∏£‡∏≤‡∏∞ English ‡∏Ç‡∏∂‡πâ‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠)
            speakText(currentVocab.english, 'en-US', () => {
                // ‡∏û‡∏π‡∏î‡∏Ñ‡∏≥‡πÑ‡∏ó‡∏¢‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏Ñ‡∏≥‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©‡∏à‡∏ö
                speakText(currentVocab.thai, 'th-TH', () => {
                    if (isPlaying) {
                        currentIndex++;
                        // ‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏≥‡∏ñ‡∏±‡∏î‡πÑ‡∏õ 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ 
                        setTimeout(() => {
                            displayVocab();
                            updateButtonState();
                            playCurrentVocabAuto();
                        }, 1000); 
                    }
                });
            });
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Toggle/Stop/Navigation (‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á Logic)
        function toggleAutoPlay() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                isPlaying = true;
                
                // ‡∏ñ‡πâ‡∏≤‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà
                if (currentIndex >= currentCategoryVocabs.length) {
                    currentIndex = 0; 
                    thaiWordDisplay.classList.remove('finished-text');
                    englishWordDisplay.classList.remove('finished-text');
                    displayVocab();
                }

                updateButtonState();
                playCurrentVocabAuto();
            }
        }

        function stopAutoPlay() {
            isPlaying = false;
            updateButtonState();
            window.speechSynthesis.cancel();
        }

        function nextVocab() {
            stopAutoPlay();
            if (currentIndex < currentCategoryVocabs.length) {
                currentIndex++;
                thaiWordDisplay.classList.remove('finished-text');
                englishWordDisplay.classList.remove('finished-text');
                displayVocab();
            }
            updateButtonState();
        }
        
        function prevVocab() {
            stopAutoPlay();
            if (currentIndex > 0 || currentIndex >= currentCategoryVocabs.length) {
                // ‡∏ñ‡πâ‡∏≤‡∏°‡∏≤‡∏à‡∏≤‡∏Å‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á "‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß" ‡πÉ‡∏´‡πâ‡∏ñ‡∏≠‡∏¢‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏Ñ‡∏≥‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢‡∏à‡∏£‡∏¥‡∏á
                if (currentIndex >= currentCategoryVocabs.length) {
                     currentIndex = currentCategoryVocabs.length - 1;
                } else if (currentIndex > 0) {
                     currentIndex--;
                }
                thaiWordDisplay.classList.remove('finished-text');
                englishWordDisplay.classList.remove('finished-text');
                displayVocab();
                updateButtonState();
            }
        }

        function goToCategoryPage() {
            stopAutoPlay();
            lessonPage.style.display = 'none';
            categoryPage.style.display = 'flex'; 
            window.speechSynthesis.cancel();
        }

        // Event Listeners
        nextBtn.addEventListener('click', nextVocab);
        prevBtn.addEventListener('click', prevVocab);
        playPauseBtn.addEventListener('click', toggleAutoPlay);
        stopBtn.addEventListener('click', stopAutoPlay);
        backToCatBtn.addEventListener('click', goToCategoryPage);

        // Initial setup
        createCategoryButtons();
    </script>
